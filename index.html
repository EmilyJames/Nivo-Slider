<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nivo Slider</title>

	<link rel="stylesheet" href="css/nivo-slider.css" type="text/css" />

	<link rel="stylesheet" href="themes/light/light.css" type="text/css" />

</head>

<body>

	<div class="slider-wrapper theme-light">
	    <div class="ribbon"></div>
		<div id="slider" class="nivoSlider">
			<img src="img/bird-2.jpg" alt="Bird Image" title="Robin" />
			<img src="img/bird-3.jpg" alt="Bird Image 3" title="Fantail" />
			<img src="img/tui-5.jpg" alt="" title="Tui"/>
		</div>
	</div>

	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript">
	</script>

	<script src="js/jquery.nivo.slider.pack.js" type="text/javascript">
	</script>

	<script type="text/javascript">
		$(window).load(function() {
		    $('#slider').nivoSlider({
		    	effect: 'fold',
		    	slices: 20,
		    	animSpeed: 1000,
		    	controlNav: true
		    });
		});
	</script>

</body>
</html>
